<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extreme Demon List - Demonlist Ha Tinh</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <nav>
    <h1>Demonlist Ha Tinh</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Extreme Demon List</h2>
    <div id="level-list">
      <!-- Level sẽ được thêm vào đây bằng JavaScript -->
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgk3wQyXTkhDALB5YXs3kwtN63Nntm1Iw",
      authDomain: "demonlist-ha-tinh.firebaseapp.com",
      databaseURL: "https://demonlist-ha-tinh-default-rtdb.firebaseio.com/",
      projectId: "demonlist-ha-tinh",
      storageBucket: "demonlist-ha-tinh.appspot.com",
      messagingSenderId: "812055586785",
      appId: "1:812055586785:web:xxxxxx"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const levelListContainer = document.getElementById("level-list");

    db.ref("extreme-demons").orderByChild("points").once("value").then(snapshot => {
      const levels = [];
      snapshot.forEach(child => {
        levels.push({ id: child.key, ...child.val() });
      });

      // Sắp xếp giảm dần theo điểm
      levels.sort((a, b) => b.points - a.points);

      levels.forEach((level, index) => {
        const div = document.createElement("div");
        div.className = "section-box";
        div.innerHTML = `
          <h3>#${index + 1} - ${level.name}</h3>
          <p><strong>Creator:</strong> ${level.creator}</p>
          <p><strong>Points:</strong> ${level.points}</p>
        `;
        levelListContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
