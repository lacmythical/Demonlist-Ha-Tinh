<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extreme Demon List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .level-box {
      background-color: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .level-box a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Extreme Demon List</h1>
  <div id="levelList">Loading...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgk3wQyXTkhDALB5YXs3kwtN63Nntm1Iw",
      authDomain: "demonlist-ha-tinh.firebaseapp.com",
      databaseURL: "https://demonlist-ha-tinh-default-rtdb.firebaseio.com",
      projectId: "demonlist-ha-tinh",
      storageBucket: "demonlist-ha-tinh.appspot.com",
      messagingSenderId: "812055586785"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const levelListDiv = document.getElementById("levelList");
    const levelsRef = db.ref("extreme-demon-list");

    levelsRef.once("value")
      .then((snapshot) => {
        const data = snapshot.val();
        if (!data) {
          levelListDiv.innerText = "No levels available.";
          return;
        }

        const levelsArray = Object.entries(data).sort((a, b) => a[1].rank - b[1].rank);
        levelListDiv.innerHTML = "";

        levelsArray.forEach(([id, level]) => {
          const box = document.createElement("div");
          box.className = "level-box";

          box.innerHTML = `
            <strong>Rank ${level.rank}</strong>: ${level.name} by ${level.creator} <br>
            Points: ${level.points} <br>
            <a href="${level.video}" target="_blank">Video</a>
          `;

          levelListDiv.appendChild(box);
        });
      })
      .catch((error) => {
        levelListDiv.innerText = "Error loading levels.";
        console.error(error);
      });
  </script>
</body>
</html>
