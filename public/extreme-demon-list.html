<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extreme Demon List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #222;
    }

    .level-box {
      background-color: #1c1c1c;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    .level-box h3 {
      color: #00ffff;
    }

    .level-box p {
      margin: 0;
    }

    a {
      color: #0af;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Demonlist Ha Tinh</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="leaderboard.html">Leaderboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-4">
    <h1>Extreme Demon List</h1>
    <div id="level-list"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgk3wQyXTkhDALB5YXs3kwtN63Nntm1Iw",
      authDomain: "demonlist-ha-tinh.firebaseapp.com",
      databaseURL: "https://demonlist-ha-tinh-default-rtdb.firebaseio.com",
      projectId: "demonlist-ha-tinh",
      storageBucket: "demonlist-ha-tinh.appspot.com",
      messagingSenderId: "812055586785",
      appId: "1:812055586785:web",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listContainer = document.getElementById("level-list");

    db.ref("extreme-demon-list").once("value", (snapshot) => {
      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          const level = child.val();
          const box = document.createElement("div");
          box.className = "level-box";

          box.innerHTML = `
            <h3>#${level.rank} - ${level.name}</h3>
            <p><strong>Creator:</strong> ${level.creator}</p>
            <p><strong>ID:</strong> ${level.id}</p>
            <p><strong>Verifier:</strong> ${level.verifier}</p>
            <p><strong>Host:</strong> ${level.host}</p>
            <p><strong>Video:</strong> <a href="${level.video}" target="_blank">Watch</a></p>
          `;

          listContainer.appendChild(box);
        });
      } else {
        listContainer.innerHTML = "<p>No levels available.</p>";
      }
    });
  </script>

  <!-- Bootstrap JS Bundle (required for navbar toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
