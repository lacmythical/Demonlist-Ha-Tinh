<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demonlist Ha Tinh - Home</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }

    .container {
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .level-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .level-item {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .level-item h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .level-item p {
      margin: 0.3rem 0;
    }

    iframe {
      margin-top: 0.5rem;
      width: 100%;
      height: 180px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Demonlist Ha Tinh</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
    </div>
  </nav>

  <div class="container">
    <h2>Danh sách level mới nhất</h2>
    <div id="level-list" class="level-container">
      <!-- Các level sẽ được render tại đây -->
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://demonlist-ha-tinh.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkeHBvbW1jZWlucXNpb2JpZG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwNTA3NzMsImV4cCI6MjA2OTYyNjc3M30.MxkN3YMrEl-sZGQ7FZgUnF-Cid-s027vT660dMyzTNo'
    const supabase = supabase.createClient(supabaseUrl, supabaseKey)

    async function fetchLevels() {
      const { data, error } = await supabase.from('levels').select('*')

      if (error) {
        console.error('Lỗi khi lấy levels:', error)
        return
      }

      const levelList = document.getElementById('level-list')
      levelList.innerHTML = ''

      data.forEach(level => {
        const div = document.createElement('div')
        div.classList.add('level-item')

        div.innerHTML = `
          <h3>${level.name}</h3>
          <p><strong>Creator:</strong> ${level.creator}</p>
          <p><strong>Points:</strong> ${level.points}</p>
          <iframe src="https://www.youtube.com/embed/${extractYouTubeId(level.video)}" allowfullscreen></iframe>
        `
        levelList.appendChild(div)
      })
    }

    function extractYouTubeId(url) {
      const regex = /(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/
      const match = url.match(regex)
      return match ? match[1] : ''
    }

    document.addEventListener('DOMContentLoaded', fetchLevels)
  </script>
</body>
</html>
