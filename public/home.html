<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demonlist Ha Tinh - Home</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://ydxpommceinqsiobidom.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkeHBvbW1jZWlucXNpb2JpZG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwNTA3NzMsImV4cCI6MjA2OTYyNjc3M30.MxkN3YMrEl-sZGQ7FZgUnF-Cid-s027vT660dMyzTNo";

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadLevels() {
      const container = document.getElementById("level-list");
      container.innerHTML = "<p>Đang tải dữ liệu...</p>";

      const { data, error } = await supabase.from("levels").select("*").order("created_at", { ascending: false });

      if (error) {
        container.innerHTML = `<p style="color: red;">❌ Lỗi khi tải dữ liệu: ${error.message}</p>`;
        return;
      }

      if (data.length === 0) {
        container.innerHTML = "<p>Chưa có level nào được thêm!</p>";
        return;
      }

      container.innerHTML = "";

      data.forEach((level, index) => {
        const embedLink = level.video?.includes("youtube.com") || level.video?.includes("youtu.be")
          ? getYoutubeEmbedUrl(level.video)
          : null;

        container.innerHTML += `
          <div class="level-box">
            <h3>#${index + 1}: ${level.name}</h3>
            <p><strong>Creator:</strong> ${level.creator}</p>
            ${embedLink ? `<iframe width="300" height="180" src="${embedLink}" frameborder="0" allowfullscreen></iframe>` : ""}
          </div>
        `;
      });
    }

    function getYoutubeEmbedUrl(link) {
      const videoId = link.includes("watch?v=")
        ? link.split("watch?v=")[1].split("&")[0]
        : link.split("/").pop().split("?")[0];
      return `https://www.youtube.com/embed/${videoId}`;
    }

    loadLevels();
  </script>
