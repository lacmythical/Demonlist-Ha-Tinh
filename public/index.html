<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demonlist Hà Tĩnh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1e1e1e;
    }

    nav .title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav .menu {
      position: relative;
    }

    nav .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    nav .menu-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
      z-index: 1;
    }

    nav .menu-content a {
      display: block;
      padding: 0.5rem 1rem;
      color: white;
      text-decoration: none;
    }

    nav .menu-content a:hover {
      background-color: #444;
    }

    .level-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }

    .level-box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 1rem;
      padding: 1rem;
      width: 300px;
    }

    .level-box iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .level-title {
      margin-top: 1rem;
      font-weight: bold;
    }

    .level-author {
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="title">Demonlist Hà Tĩnh</div>
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu()">☰</button>
      <div class="menu-content" id="menuContent">
        <a href="#">Demonlist</a>
        <a href="#">Leaderboard</a>
        <a href="#" onclick="signIn()">Đăng nhập</a>
        <a href="#" onclick="signOut()">Đăng xuất</a>
      </div>
    </div>
  </nav>

  <div class="level-container">
    <div class="level-box">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <div class="level-title">#1 Abomination</div>
      <div class="level-author">by LacVN</div>
    </div>
    <!-- Add more levels here -->
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgk3wQyXTkhDALB5YXs3kwtN63Nntm1Iw",
      authDomain: "demonlist-ha-tinh.firebaseapp.com",
      projectId: "demonlist-ha-tinh",
      appId: "1:812055586785:web:your_app_part_here"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Đăng nhập thành công: " + result.user.displayName);
        })
        .catch(error => {
          alert("Lỗi đăng nhập: " + error.message);
        });
    }

    function signOut() {
      auth.signOut().then(() => {
        alert("Đã đăng xuất.");
      }).catch(error => {
        alert("Lỗi đăng xuất: " + error.message);
      });
    }
  </script>
</body>
</html>
