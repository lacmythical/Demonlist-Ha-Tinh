<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demonlist Hà Tĩnh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #111;
      color: white;
    }
    nav {
      background: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
      font-size: 24px;
      color: #00ffff;
    }
    nav .nav-links {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .box {
      background: #1c1c1c;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .level-title {
      font-size: 18px;
      color: #00ffff;
      font-weight: bold;
    }

    #login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 50px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    #login-form input {
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    #login-form button {
      padding: 10px;
      background-color: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Demonlist Ha Tinh</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
    </div>
  </nav>

  <div class="container" id="main-content" style="display: none;">
    <h2>Xin chào!</h2>

    <div class="box">
      <h3>Extreme Demon List</h3>
      <div id="extreme-demon-list">
        <!-- Danh sách sẽ được load từ Firebase -->
      </div>
    </div>
  </div>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Đăng nhập</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://ydxpommceinqsiobidom.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkeHBvbW1jZWlucXNpb2JpZG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwNTA3NzMsImV4cCI6MjA2OTYyNjc3M30.MxkN3YMrEl-sZGQ7FZgUnF-Cid-s027vT660dMyzTNo'
    );

    const loginForm = document.getElementById('login-form');
    const mainContent = document.getElementById('main-content');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert('Sai email hoặc mật khẩu.');
        console.error(error);
      } else {
        loginForm.style.display = 'none';
        mainContent.style.display = 'block';
        loadLevels();
      }
    });

    async function loadLevels() {
      const { data, error } = await supabase
        .from('extreme_demon_list')
        .select('*')
        .order('points', { ascending: false });

      const listContainer = document.getElementById('extreme-demon-list');
      listContainer.innerHTML = '';

      if (error) {
        listContainer.innerHTML = '<p>Lỗi khi tải danh sách.</p>';
        return;
      }

      data.forEach(level => {
        const div = document.createElement('div');
        div.classList.add('level-title');
        div.textContent = `${level.name} by ${level.creator} - ${level.points}pts`;
        listContainer.appendChild(div);
      });
    }

    // Check login trạng thái
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        loginForm.style.display = 'none';
        mainContent.style.display = 'block';
        loadLevels();
      }
    });
  </script>
</body>
</html>
