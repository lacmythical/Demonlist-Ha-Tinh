<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demonlist Ha Tinh</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #222;
    }

    nav .navbar-brand {
      font-weight: bold;
      color: white;
    }

    nav .nav-link {
      color: white;
    }

    .container {
      margin-top: 50px;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-control {
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }

    .btn-primary {
      background-color: #0066ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0052cc;
    }

    #level-list {
      display: none;
    }

    #login-form {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand" href="#">Demonlist Ha Tinh</a>
    <div class="ms-auto">
      <a class="nav-link d-inline" href="#">Home</a>
      <a class="nav-link d-inline" href="#">Leaderboard</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container" id="login-form">
    <div class="section-title">Đăng nhập</div>
    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email Supabase</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
  </div>

  <!-- Danh sách level -->
  <div class="container" id="level-list">
    <div class="section-title">Danh sách Level</div>
    <p>Chào mừng bạn!</p>
    <!-- Các level sẽ load tại đây sau khi đăng nhập -->
  </div>

  <!-- Script xử lý Supabase -->
  <script src="auth.js"></script>
</body>
</html>
