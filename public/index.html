<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demonlist Ha Tinh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    nav h1 {
      margin: 0;
      font-size: 24px;
      color: #FFD700;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    h2 {
      color: #FFD700;
    }

    .level-box {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .level-box h3 {
      margin: 0 0 10px;
      color: #4db8ff;
    }

    .level-box p {
      margin: 5px 0;
    }

    .level-box a {
      color: #FFD700;
      text-decoration: none;
    }

    .level-box a:hover {
      text-decoration: underline;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        background-color: #222;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        margin: 10px 0;
        text-align: right;
        margin-right: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Demonlist Ha Tinh</h1>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <ul id="navbar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Extreme Demon List</h2>
    <div id="levelList"></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navbar-links");
      menu.classList.toggle("show");
    }

    const firebaseConfig = {
      apiKey: "AIzaSyBgk3wQyXTkhDALB5YXs3kwtN63Nntm1Iw",
      authDomain: "demonlist-ha-tinh.firebaseapp.com",
      databaseURL: "https://demonlist-ha-tinh-default-rtdb.firebaseio.com",
      projectId: "demonlist-ha-tinh",
      storageBucket: "demonlist-ha-tinh.appspot.com",
      messagingSenderId: "812055586785"
    };

    if (!firebase.apps?.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const dbRef = firebase.database().ref("extreme demon list");

    dbRef.once("value")
      .then(snapshot => {
        const levelList = document.getElementById("levelList");
        snapshot.forEach(child => {
          const level = child.val();
          const div = document.createElement("div");
          div.className = "level-box";
          div.innerHTML = `
            <h3>${level.name}</h3>
            <p><strong>Creator:</strong> ${level.creator}</p>
            <p><strong>Points:</strong> ${level.points}</p>
            <p><a href="${level.link}" target="_blank">Watch Video</a></p>
          `;
          levelList.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</body>
</html>
