<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    input {
      display: block;
      width: 300px;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    #status {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Đăng nhập</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <button type="submit">Đăng nhập</button>
    <div id="status"></div>
  </form>

  <script>
    const supabaseUrl = 'https://ydxpommceinqsiobidom.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkeHBvbW1jZWlucXNpb2JpZG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwNTA3NzMsImV4cCI6MjA2OTYyNjc3M30.MxkN3YMrEl-sZGQ7FZgUnF-Cid-s027vT660dMyzTNo';

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const loginForm = document.getElementById('login-form');
    const statusDiv = document.getElementById('status');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        statusDiv.textContent = 'Đăng nhập thất bại: ' + error.message;
      } else {
        statusDiv.style.color = 'lime';
        statusDiv.textContent = 'Đăng nhập thành công!';
        // Ví dụ chuyển trang hoặc lưu trạng thái:
        // window.location.href = 'trangchu.html';
      }
    });
  </script>
</body>
</html>
