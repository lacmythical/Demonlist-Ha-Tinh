<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demonlist Ha Tinh</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #login-form, #logout-button { margin-top: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Demonlist Ha Tinh</h1>

  <!-- Trạng thái đăng nhập -->
  <div id="user-status"></div>

  <!-- Form đăng nhập -->
  <div id="login-form">
    <h3>Đăng nhập</h3>
    <input type="email" id="email" placeholder="Email" /><br/><br/>
    <input type="password" id="password" placeholder="Password" /><br/><br/>
    <button id="login-button">Đăng nhập</button>
    <button id="signup-button">Đăng ký</button>
  </div>

  <!-- Nút đăng xuất -->
  <button id="logout-button" class="hidden">Đăng xuất</button>

  <!-- Danh sách level -->
  <div id="levels"></div>

  <script>
    const supabase = supabase.createClient(
      'https://ydxpommceinqsiobidom.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkeHBvbW1jZWlucXNpb2JpZG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwNTA3NzMsImV4cCI6MjA2OTYyNjc3M30.MxkN3YMrEl-sZGQ7FZgUnF-Cid-s027vT660dMyzTNo'
    );

    const loginForm = document.getElementById('login-form');
    const logoutBtn = document.getElementById('logout-button');
    const userStatus = document.getElementById('user-status');
    const levelsDiv = document.getElementById('levels');

    async function checkLogin() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        userStatus.textContent = `Đã đăng nhập: ${user.email}`;
        loginForm.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        loadLevels();
      } else {
        userStatus.textContent = 'Chưa đăng nhập';
        loginForm.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
        levelsDiv.innerHTML = '';
      }
    }

    async function loadLevels() {
      const { data, error } = await supabase.from('levels').select('*');
      if (error) {
        levelsDiv.textContent = 'Lỗi khi tải danh sách.';
      } else {
        levelsDiv.innerHTML = '<h3>Danh sách Level</h3>' + data.map(lv =>
          `<div><strong>${lv.name}</strong> - ${lv.difficulty}</div>`
        ).join('');
      }
    }

    document.getElementById('login-button').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert('Sai email hoặc mật khẩu!');
      checkLogin();
    };

    document.getElementById('signup-button').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert('Không thể đăng ký!');
      else alert('Đăng ký thành công, kiểm tra email để xác minh.');
    };

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      checkLogin();
    };

    checkLogin();
  </script>
</body>
</html>
