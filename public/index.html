<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demonlist Ha Tinh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: #1f1f1f;
      padding: 1rem;
    }
    nav .nav-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .nav-links {
      float: right;
    }
    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .container {
      margin-top: 2rem;
    }
    .section-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ffffff33;
      padding-bottom: 0.5rem;
    }
    .level-box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .level-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
    }
    .level-details {
      margin-left: 1rem;
    }
    .level-row {
      display: flex;
      align-items: center;
    }
    .hidden {
      display: none;
    }
    #login-form {
      max-width: 400px;
      margin: 50px auto;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="d-flex justify-content-between">
    <div class="nav-title">Demonlist Ha Tinh</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="#" id="logout-btn" class="hidden">Đăng xuất</a>
    </div>
  </nav>

  <!-- Login form -->
  <div id="login-form" class="container">
    <h3>Đăng nhập</h3>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required />
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Đăng nhập</button>
    <p id="login-error" class="text-danger mt-2"></p>
  </div>

  <!-- Level list -->
  <div class="container hidden" id="level-container">
    <h2 class="section-title">Danh sách Level (Auto từ Supabase)</h2>
    <div id="level-list"></div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://ydxpommceinqsiobidom.supabase.co';
    const supabaseKey = 'sb_publishable_ZJ4JzMkjn7Ve-Kc4f1WHrw_Ee7SDGwR';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("level-container").classList.remove("hidden");
        document.getElementById("logout-btn").classList.remove("hidden");
        loadLevels();
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("login-error").innerText = "Sai thông tin đăng nhập.";
      } else {
        checkSession();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    document.getElementById("logout-btn").addEventListener("click", logout);

    async function loadLevels() {
      const { data, error } = await supabase
        .from('levels')
        .select('*')
        .order('points', { ascending: false });

      if (error) {
        console.error(error);
        document.getElementById("level-list").innerHTML = "<p>Lỗi tải dữ liệu.</p>";
        return;
      }

      const container = document.getElementById('level-list');
      container.innerHTML = '';
      data.forEach(level => {
        const videoId = extractYouTubeID(level.video);
        const html = `
          <div class="level-box">
            <div class="level-row">
              <img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" alt="${level.name}">
              <div class="level-details">
                <h4>${level.name}</h4>
                <p><strong>Publisher:</strong> ${level.publisher}</p>
                <p><strong>Điểm:</strong> ${level.points}</p>
                <p><strong>Độ khó:</strong> ${level.difficulty}</p>
              </div>
            </div>
          </div>`;
        container.innerHTML += html;
      });
    }

    function extractYouTubeID(url) {
      const regex = /(?:youtube\.com.*(?:v=|\/embed\/)|youtu\.be\/)([a-zA-Z0-9_-]+)/;
      const match = url.match(regex);
      return match ? match[1] : '';
    }

    // Auto check on load
    checkSession();
  </script>
</body>
</html>
