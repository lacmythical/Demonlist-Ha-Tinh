<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demonlist Ha Tinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #1e1e1e;
    }
    .navbar-brand {
      color: #00bfff;
      font-weight: bold;
    }
    .nav-link {
      color: white;
    }
    .container {
      margin-top: 40px;
    }
    .section-title {
      color: #00bfff;
      margin-bottom: 20px;
    }
    .level-box {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #1f1f1f;
    }
    .level-row {
      display: flex;
      align-items: center;
    }
    .level-row img {
      width: 150px;
      border-radius: 10px;
      margin-right: 20px;
    }
    .level-details h4 {
      color: #00bfff;
    }
    .btn-primary {
      background-color: #00bfff;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Demonlist Ha Tinh</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Leaderboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container" id="login-form" style="display: none;">
    <h2 class="section-title">Đăng nhập</h2>
    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
  </div>

  <!-- Level List -->
  <div class="container" id="level-list" style="display: none;">
    <h2 class="section-title">Danh sách level</h2>
    <!-- Các level sẽ được thêm tự động bằng JavaScript -->
  </div>

  <!-- Gắn script -->
  <script src="auth.js"></script>
</body>
</html>
