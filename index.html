<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demonlist Ha Tinh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 10px 20px;
      position: relative;
    }

    .navbar-title {
      font-size: 20px;
      font-weight: bold;
    }

    .toggle-button {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .navbar-links {
      display: none;
      flex-direction: column;
      background-color: #222;
      position: absolute;
      top: 60px;
      right: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .navbar-links.active {
      display: flex;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
      padding: 5px;
      border-radius: 3px;
    }

    .navbar-links a:hover {
      background-color: #444;
    }

    .level-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    .level-box {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #555;
    }

    .level-rank {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .level-name {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .level-author {
      color: #aaa;
      font-style: italic;
      margin-bottom: 10px;
    }

    .level-video iframe {
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .level-points {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .navbar-links {
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">Demonlist Ha Tinh</div>
    <button class="toggle-button">&#9776;</button>
    <div class="navbar-links">
      <a href="index.html">Demonlist</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdSAzivIus5rOyNJ5TB-xhsASE4pa0lP2GQLUOdqjtyYgmprA/viewform?usp=header" target="_blank">Submit</a>
    </div>
  </div>

  <div class="level-container">
    <div class="level-box">
      <div class="level-rank">#1</div>
      <div class="level-name">Bloodbath</div>
      <div class="level-author">by Riot</div>
      <div class="level-video">
        <iframe src="https://www.youtube.com/embed/A6xe4tKdx_c" allowfullscreen></iframe>
      </div>
      <div class="level-points">5000 pts</div>
    </div>

    <div class="level-box">
      <div class="level-rank">#2</div>
      <div class="level-name">Ballistic Funk</div>
      <div class="level-author">by IronIngot</div>
      <div class="level-video">
        <iframe src="https://www.youtube.com/embed/LQHF4MjIIS8" allowfullscreen></iframe>
      </div>
      <div class="level-points">4900 pts</div>
    </div>

    <div class="level-box">
      <div class="level-rank">#3</div>
      <div class="level-name">Phantasmagoria</div>
      <div class="level-author">by whlt</div>
      <div class="level-video">
        <iframe src="https://www.youtube.com/embed/ldK9BTzoA5M" allowfullscreen></iframe>
      </div>
      <div class="level-points">4800 pts</div>
    </div>
  </div>

  <script>
    const toggleButton = document.querySelector('.toggle-button');
    const navbarLinks = document.querySelector('.navbar-links');

    toggleButton.addEventListener('click', () => {
      navbarLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
