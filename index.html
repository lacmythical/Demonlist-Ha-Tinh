<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demonlist Ha Tinh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 12px 24px;
    }
    .navbar-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .navbar-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
    }
    .content {
      padding: 20px;
    }
    .level {
      margin-bottom: 40px;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .level-info {
      margin-top: 10px;
    }
    .level-info h2 {
      margin: 0;
      font-size: 1.4em;
    }
    .level-info p {
      margin: 4px 0 0;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-title">Demonlist Ha Tinh</div>
    <div class="navbar-links">
      <a href="index.html">Demonlist</a>
      <a href="leaderboard.html">Leaderboard</a>
    </div>
  </div>

  <div class="content">
    <div class="level">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/A6xe4tKdx_c?si=U-H60ZmsaUq9I-6f" 
                title="YouTube video" allowfullscreen></iframe>
      </div>
      <div class="level-info">
        <h2>Top 1 - Bloodbath</h2>
        <p>by Riot</p>
      </div>
    </div>
  </div>

</body>
</html>
