<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demonlist Ha Tinh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #222;
    }

    .navbar-title {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
      z-index: 999;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .dropdown a:hover {
      background-color: #555;
    }

    .level-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      margin-bottom: 15px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .level-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .level-text {
      font-size: 18px;
    }

    .score-box {
      background-color: white;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      min-width: 70px;
      text-align: center;
      font-weight: bold;
    }
  </style>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(e) {
      const menu = document.getElementById("dropdownMenu");
      if (!e.target.matches('.menu-icon')) {
        menu.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="navbar-title">Demonlist Ha Tinh</div>
    <div class="menu-icon" onclick="toggleDropdown()">â˜°</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Demonlist</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdSAzivIus5rOyNJ5TB-xhsASE4pa0lP2GQLUOdqjtyYgmprA/viewform?usp=header" target="_blank">Submit</a>
    </div>
  </div>

  <!-- LEVEL ENTRY -->
  <div class="level-container">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/1xwVn1T9Q4A" allowfullscreen></iframe>
    </div>
    <div class="level-info">
      <div class="level-text">#1 Bloodbath by Riot</div>
      <div class="score-box">5000 pt</div>
    </div>
  </div>

</body>
</html>
